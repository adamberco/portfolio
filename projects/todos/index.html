<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <div class="todo-container">
        <h1>Lets Todo</h1>
        <section class="todo-filter">
            Filter BY <select onchange="onSetFilter(this.value)">
                <option value="ALL">All</option>
                <option value="ACTIVE">Active</option>
                <option value="DONE">Done</option>
            </select>

            Sort BY <select onchange="onSetSort(this.value)">
                <option value="CREATED">created</option>
                <option value="TXT">txt</option>
                <option value="IMPORTANCE">importance</option>
            </select>
        </section>

        <ul class="todo-list"></ul>

        <section class="todo-stat">
            <h4>
                Total Todos:
                <span class="total-count"></span>
                Active:
                <span class="active-count"></span>
            </h4>
        </section>

        <section class="add-todo">
            <h6>Add Todo</h6>
            <input class="new-todo" type="text" placeholder="What todo?" /><br>
            <input class="importance" type="text" placeholder="How important? (1-3)" />
            <button onclick="onAddTodo()">Add</button>
        </section>
    </div>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/todo.service.js"></script>
    <script src="js/todo-controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
