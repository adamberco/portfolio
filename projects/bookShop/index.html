<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">
    <h1>Welcom To My Book Shop</h1>
    <section class="add-book-container">
        <table>
            <tr>
                <td><button class="add" onclick="onAddBook()">Add Book</button></td>
                <td><input class="add-title" placeholder="add title"></input></td>
                <td><input class="add-price" placeholder="add price"></input></td>
            </tr>
        </table><br>
        <section class="toggalePage"></section>
    </section>
    <section class="books-container"></section>
    <div class="modal" onmouseleave="onCloseModal()">
        <button onclick="onCloseModal()">Close</button>
        <h3></h3>
        <h4></h4>
        Rate: <button onclick="onUpdateRate('+')">+</button><input class="rate"
            onchange="onUpdateRate(this.value)"></input><button onclick="onUpdateRate('-')">-</button>
        <p class="img"></p>
    </div>


    <script src="js/util-service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/book-controller.js"></script>
</body>

</html>
